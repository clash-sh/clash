name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ env.VERSION }} \
            --repo ${{ github.repository }} \
            --title "Clash ${{ env.VERSION }}" \
            --notes "# Clash ${{ env.VERSION }}

          ## Installation

          ### macOS/Linux
          \`\`\`bash
          curl -fsSL https://clash.sh/install.sh | sh
          \`\`\`

          ### Homebrew
          \`\`\`bash
          brew install clash-sh/tap/clash
          \`\`\`

          ### From source
          \`\`\`bash
          cargo install clash-sh
          \`\`\`

          ## Binary Downloads
          See Assets below for pre-compiled binaries."

  build-and-upload:
    name: Build and Upload
    needs: create-release
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          # macOS Intel
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: clash
            asset_name: clash-x86_64-apple-darwin.tar.gz

          # macOS ARM (M1/M2)
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: clash
            asset_name: clash-aarch64-apple-darwin.tar.gz

          # Linux x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: clash
            asset_name: clash-x86_64-unknown-linux-gnu.tar.gz

          # Linux ARM
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: clash
            asset_name: clash-aarch64-unknown-linux-gnu.tar.gz
            use_cross: true

          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: clash.exe
            asset_name: clash-x86_64-windows.zip

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Cross (if needed)
        if: matrix.use_cross == true
        run: cargo install cross --locked

      - name: Build (cargo)
        if: matrix.use_cross != true
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.use_cross == true
        run: cross build --release --target ${{ matrix.target }}

      - name: Prepare binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.asset_name }} ${{ matrix.artifact_name }}
          cd ../../../
          echo "ASSET_PATH=${{ matrix.asset_name }}" >> $GITHUB_ENV

      - name: Prepare binary (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ matrix.asset_name }} ${{ matrix.artifact_name }}
          cd ../../../
          echo "ASSET_PATH=${{ matrix.asset_name }}" >> $GITHUB_ENV

      - name: Upload Release Asset
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ needs.create-release.outputs.version }} ${{ env.ASSET_PATH }} --repo ${{ github.repository }}

  publish-crate:
    name: Publish to crates.io
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Verify version matches
        run: |
          VERSION=${{ needs.create-release.outputs.version }}
          VERSION_NUM=${VERSION#v}  # Remove 'v' prefix
          CARGO_VERSION=$(grep "^version" Cargo.toml | head -1 | cut -d'"' -f2)
          if [ "$VERSION_NUM" != "$CARGO_VERSION" ]; then
            echo "Version mismatch: tag is $VERSION_NUM but Cargo.toml has $CARGO_VERSION"
            exit 1
          fi

      - name: Publish to crates.io
        run: cargo publish --allow-dirty
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true  # Don't fail the whole release if crates.io publish fails

  update-homebrew:
    name: Update Homebrew Formula
    needs: [create-release, build-and-upload]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tap repository
        uses: actions/checkout@v4
        with:
          repository: clash-sh/homebrew-tap
          token: ${{ secrets.TAP_GITHUB_TOKEN }}
          path: homebrew-tap

      - name: Download binaries and calculate SHA256
        run: |
          VERSION=${{ needs.create-release.outputs.version }}

          # Download macOS ARM binary
          curl -sL "https://github.com/clash-sh/clash/releases/download/${VERSION}/clash-aarch64-apple-darwin.tar.gz" -o clash-arm64.tar.gz
          SHA_ARM64=$(sha256sum clash-arm64.tar.gz | cut -d' ' -f1)

          # Download macOS x64 binary
          curl -sL "https://github.com/clash-sh/clash/releases/download/${VERSION}/clash-x86_64-apple-darwin.tar.gz" -o clash-x64.tar.gz
          SHA_X64=$(sha256sum clash-x64.tar.gz | cut -d' ' -f1)

          # Download Linux x64 binary
          curl -sL "https://github.com/clash-sh/clash/releases/download/${VERSION}/clash-x86_64-unknown-linux-gnu.tar.gz" -o clash-linux-x64.tar.gz
          SHA_LINUX_X64=$(sha256sum clash-linux-x64.tar.gz | cut -d' ' -f1)

          # Download Linux ARM binary
          curl -sL "https://github.com/clash-sh/clash/releases/download/${VERSION}/clash-aarch64-unknown-linux-gnu.tar.gz" -o clash-linux-arm64.tar.gz
          SHA_LINUX_ARM64=$(sha256sum clash-linux-arm64.tar.gz | cut -d' ' -f1)

          echo "SHA_ARM64=$SHA_ARM64" >> $GITHUB_ENV
          echo "SHA_X64=$SHA_X64" >> $GITHUB_ENV
          echo "SHA_LINUX_X64=$SHA_LINUX_X64" >> $GITHUB_ENV
          echo "SHA_LINUX_ARM64=$SHA_LINUX_ARM64" >> $GITHUB_ENV

      - name: Update Formula
        run: |
          cd homebrew-tap
          VERSION=${{ needs.create-release.outputs.version }}
          VERSION_NUM=${VERSION#v}  # Remove 'v' prefix

          # Update version
          sed -i "s/version \".*\"/version \"$VERSION_NUM\"/" Formula/clash.rb

          # Update SHA256 hashes
          sed -i "s/sha256 \"PLACEHOLDER_SHA_ARM64\"/sha256 \"$SHA_ARM64\"/" Formula/clash.rb
          sed -i "s/sha256 \"PLACEHOLDER_SHA_X64\"/sha256 \"$SHA_X64\"/" Formula/clash.rb
          sed -i "s/sha256 \"PLACEHOLDER_SHA_LINUX_ARM64\"/sha256 \"$SHA_LINUX_ARM64\"/" Formula/clash.rb
          sed -i "s/sha256 \"PLACEHOLDER_SHA_LINUX_X64\"/sha256 \"$SHA_LINUX_X64\"/" Formula/clash.rb

      - name: Commit and push changes
        run: |
          cd homebrew-tap
          git config user.name "Clash Release Bot"
          git config user.email "bot@clash.sh"
          git add Formula/clash.rb
          git commit -m "Update Clash to ${{ needs.create-release.outputs.version }}"
          git push